<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BrainBeats</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Additional CSS for the signup page -->
    <link rel="stylesheet" href="../css/signupPage-style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>BrainBeats</h1>
        </div>
        
        <form id="signup-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="email" required>
                <div id="email-error" class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" autocomplete="username" required>
                <div id="username-error" class="error-message">Username must be 3-20 characters</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="new-password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters and include a letter and a number
                </div>
                <div id="password-error" class="error-message">Password doesn't meet requirements</div>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" autocomplete="new-password" required>
                <div id="confirm-password-error" class="error-message">Passwords don't match</div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to BrainBeats' <a href="../html/termsOfService.html">Terms of Service</a> and <a href="../html/privacy-Policy.html">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit">CREATE ACCOUNT</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="../index.html">Log in</a>
        </div>
    </div>

    <script src="../js/signupPage.script.js"></script>
</body>
</html>
