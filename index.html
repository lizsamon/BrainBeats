<!DOCTYPE html>

    <title>Login - BrainBeats</title>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>BrainBeats</h1>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email or username</label>
                <input type="text" id="email" autocomplete="username" required>
                <div id="email-error" class="error-message">Please enter a valid email or username</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="current-password" required>
                <div id="password-error" class="error-message">Password must be at least 6 characters</div>
            </div>
            
            <div class="login-remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit">LOG IN</button>
        </form>

            <a href="#">Forgot password?</a>
